<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>

		<title>Frontend Mentor | Interactive pricing component</title>

		<style>
			.attribution {
				font-size: 14px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="p-10">
		<h1 class="font-extrabold text-2xl md:text-3xl mt-12 mb-2 text-center">
			Simple, traffic-based pricing
		</h1>
		<p class="text-center text-sm md:text-lg">
			Sign-up for our 30-day trial. No credit card required.
		</p>

		<div class="card bg-white rounded mx-auto my-12">
			<div
				class="flex justify-center items-center mb-7 px-12 pt-12 flex-wrap sm:justify-between"
			>
				<div class="views uppercase font-bold text-sm sm:text-md order-1 sm:order-1">
					<span class="view">10K</span> Pageviews
				</div>
				<div class="pricing flex items-center order-3 sm:order-2">
					<span class="price font-extrabold text-3xl text-sm-4xl mr-1">$8.00</span> /
					month
				</div>
				<div class="bar p-1 rounded mb-10 sm:mb-5 mt-10 relative grow order-2 sm:order-3">
					<div
						class="slider cursor-pointer w-11 h-11 rounded-full flex items-center justify-center absolute top-1/2 left-0"
					>
						<img class="w-7" src="images/icon-slider.svg" alt="" />
					</div>
					<div class="barBefore rounded"></div>
				</div>
			</div>

			<div class="billing flex gap-x-3 justify-center items-center text-sm mb-10">
				<span> Monthly <span class="hidden sm:inline-block">Billing</span></span>
				<span class="checker w-10 h-5 px-1 rounded-full flex items-center cursor-pointer">
					<span class="bg-white w-3 h-3 rounded-full inline-block"></span>
				</span>
				<span class="relative">
					Yearly <span class="hidden sm:inline-block">Billing</span>
					<span
						class="discount absolute gap-1 right-0 top-1/2 py-1 px-3 rounded-full font-bold hidden"
					>
						25% <span class="hidden sm:inline-block">discount</span>
					</span></span
				>
			</div>
			<hr />

			<div
				class="flex justify-center gap-x-6 gap-y-8 items-center px-12 py-8 sm:justify-between flex-col sm:flex-row"
			>
				<div class="left">
					<span class="flex items-center text-sm mb-2"
						><img class="mr-4 w-4 h-4" src="images/icon-check.svg" alt="" />Unlimited
						websites
					</span>
					<span class="flex items-center text-sm mb-2"
						><img class="mr-4 w-4 h-4" src="images/icon-check.svg" alt="" />100% data
						ownership</span
					>
					<span class="flex items-center text-sm mb-2"
						><img class="mr-4 w-4 h-4" src="images/icon-check.svg" alt="" />Email
						reports</span
					>
				</div>
				<button
					class="text-xs sm:text-sm font-bold trial px-11 rounded-full hover:text-white"
				>
					Start my trial
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/Adetuyi">Seyi Adetuyi</a>.
		</div>
	</body>
</html>
